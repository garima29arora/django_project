<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - <a href="{% url 'update_employee' employee.id %}">Update</a> - <a href="{% url 'delete_employee' employee.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_employee' %}">Create New Employee</a>
</body>
</html>
